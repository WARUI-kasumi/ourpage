<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4ede8; /* Colore della carta vecchia */
            color: #444; /* Colore del testo */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #d8c3a5; /* Colore di sfondo del modulo */
            padding: 20px;
            border-radius: 8px; /* Bordi arrotondati */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombra leggera */
            max-width: 300px;
            width: 100%;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Esempio di verifica (NON sicuro per un ambiente di produzione)
            if (username === 'utente' && password === 'password') {
                window.location.href = 'home.html'; // Reindirizza alla pagina principale dopo il login corretto
            } else {
                alert('Credenziali non valide');
            }
        });
    </script>
</body>
</html>
